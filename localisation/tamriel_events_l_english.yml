 cyrodiil_reunify.EVTNAME20: "Ruby Throne Lost!"
 cyrodiil_reunify.EVTDESC20: "We have lost the Imperial City and the Ruby throne to the enemy! All our claims in Cyrodiil are now forfeit!"
 cyrodiil_reunify.EVTOPTA20: "Damnit!"
 cyrodiil_flag.EVTNAME2: "You are a Cyrodilic Count!"
 cyrodiil_flag.EVTDESC2: "This is so behind the scenes stuff works."
 cyrodiil_flag.EVTOPTA2: "Alrighty then"
 cyrodiil_flag.EVTNAME4: "The Ruby Throne is ours!"
 cyrodiil_flag.EVTDESC4: "We have taken the Ruby Throne and our glorious leader $MONARCH$ has been crowned Emperor of Cyrodiil! Now all we need to do is get everyone else to recognize the $DYNASTY$ dynasty's legitimacy."
 cyrodiil_flag.EVTOPTA4: "And we shall!"
 cyrodiil_flag.EVTNAME6: "Imperial-County relations"
 cyrodiil_flag.EVTDESC6: "Because our glorious leader $MONARCH$ is sat upon the Ruby Throne, the various counties of Cyrodiil are inclined to be friendly toward us!"
 cyrodiil_flag.EVTOPTA6: "We shall prove to them we are the rightful heirs to the Empire!"
 cyrodiil_flag.EVTNAME8: "Inter-Country Relations"
 cyrodiil_flag.EVTDESC8: "We share a common interest with every other Cyrodilic count out there. We all have lost territory to these vile warlords and wish to regain our respective territories. As a result, we are less inclined to fight amonst ourselves."
 cyrodiil_flag.EVTOPTA8: "Power in numbers, I suppose"
 cyrodiil_count_emperor: "Imperial-County Relations"
 cyrodiil_count_county: "Inter-Country Relations"
 cyrodiil_reunify.EVTNAME22: "Imperial City Occupied!"
 cyrodiil_reunify.EVTDESC22: "We have occupied the Imperial City! The Imperial Isle is ours!"
 cyrodiil_reunify.EVTOPTA22: "Excellent!"
 cyrodiil_reunify.EVTNAME23: "Situation Stabilized!"
 cyrodiil_reunify.EVTDESC23: "For many years, the $DYNASTY$ dynasty has remained on the Ruby Throne. After such a long time, perhaps the counties of Cyrodiil may be willing to join $MONARCH$'s legions."
 cyrodiil_reunify.EVTOPTA23: "Let us hope so!"
 cyrodiil_reunify.EVTNAME24: "The [From.Monarch.Dynasty.GetName] dynasty is still in control!"
 cyrodiil_reunify.EVTDESC24: "Many years have passed and the [From.Monarch.Dynasty.GetName] dynasty still remains on the Ruby Throne. Perhaps they are they true heirs of the Empire. Shall we join their legions?"
 cyrodiil_reunify.EVTOPTA24: "Of course!"
 cyrodiil_reunify.EVTOPTB24: "Absolutely not!"
 cyrodiil_reunify.EVTNAME25: "$FROMCOUNTRY$ joins the Empire!"
 cyrodiil_reunify.EVTDESC25: "$FROMCOUNTRY$ has agreed to join the empire!"
 cyrodiil_reunify.EVTOPTA25: "Excellent!"
 cyrodiil_reunify.EVTNAME26: "$FROMCOUNTRY$ refuses to join the Empire!"
 cyrodiil_reunify.EVTDESC26: "$FROMCOUNTRY$ has refused to join the empire!"
 cyrodiil_reunify.EVTOPTA26: "Damn!"
