 cyrodiil_flag.EVTDESC10: "Everybody hates us!"
 cyrodiil_flag.EVTOPTA10: "Okay"
 cyrodiil_flag.EVTNAME12: "Imperial relations!"
 cyrodiil_flag.EVTDESC12: "The new emperor hates us!"
 cyrodiil_flag.EVTOPTA12: "Okay"
 cyrodiil_warlord_other_opinion: "Cyrodilic Warlord"
 cyrodiil_religion.EVTNAME1: "People Turn to Daedra Worship"
 cyrodiil_religion.EVTDESC1: "The people in one of our provinces are now worshiping Daedra"
 cyrodiil_religion.EVTOPTA: "An interesting development"
 voidnights.EVTNAME1: "The Void Nights"
 voidnights.EVTDESC1: "The Moons Masser and Secunda have mysteriously disappeared from the night sky! At this time, we are unsure if this is merely an illusion or something more sinister. Regardless, this has understandably upset a large amount of the population, especially the Khajiit."
 voidnights.EVTOPTA1: "Hopefully this isn't permanent!"
 voidnights.EVTNAME2: "End Of The Void Nights"
 voidnights.EVTDESC2: "The Moons Masser and Secunda have reappeared in the night sky! The Thalmor of Alinor have taken responsibility for the moons' reppearance, claiming to have leveraged previously undiscovered Dawn Magicks. Regardless of whether their claims are true or not, it's comforting to see the pair in the sky once again."
 voidnights.EVTOPTA2: "What a relief!"
 almalexia_restoration.EVTNAME1: "The Restoration of Almalexia"
 almalexia_restoration.EVTDESC1: "After the Sack of Almalexia during the Ascension War, the city has fallen from grace. But now, many years have passed and the city has finally started to recover. People are flocking back to the comforting walls of the city and merchants are setting up shop once more. Almalexia is starting to become a beacon of Dunmer civilization once again!"
 almalexia_restoration.EVTOPTA1: "Truly a wonderful sight to behold!"
 tear_restoration.EVTNAME1: "Rebuilding Tear"
 tear_restoration.EVTDESC1: "After the eruption of Red Mountain the Ascension War, Tear was completely razed and the earth salted. But now, many years have passed and we can finally rebuild the city!"
 tear_restoration.EVTOPTA1: "Excellent!"